<div>
  <!-- prettier-ignore -->
  <p class="ascii-art-welcome">
        _    _      _                          _ 
        | |  | |    | |                        | |
        | |  | | ___| | ___ ___  _ __ ___   ___| |
        | |/\| |/ _ \ |/ __/ _ \| '_ ` _ \ / _ \ |
        \  /\  /  __/ | (_| (_) | | | | | |  __/_|
         \/  \/ \___|_|\___\___/|_| |_| |_|\___(_)        
  </p>

  <style>
    .ascii-art-welcome {
      font-family: monospace;
      white-space: pre;
    }
  </style>

  <script>
    const ascii = document.querySelector(".ascii-art-welcome");
    const colors = ["red", "green", "blue", "yellow", "orange", "purple"];
    // every character should be wrapped in a span, then given a class of "color-<color>"
    // where <color> is a random color from the colors array
    const asciiChars = ascii.innerText.split("");
    const asciiCharsWithSpans = asciiChars.map(
      (char) =>
        `<span class="color-${
          colors[Math.floor(Math.random() * colors.length)]
        }">${char}</span>`,
    );
    ascii.innerHTML = asciiCharsWithSpans.join("");
  </script>
</div>
