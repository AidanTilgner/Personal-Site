<div>
  <span class="hello-world">hello world</span>
  <style>
    .hello-world {
      color: blue;
    }
  </style>
  <script>
    const helloWorld = document.querySelector(".hello-world");
    helloWorld.addEventListener("click", () => {
      helloWorld.style.color = "red";
    });
  </script>
</div>
